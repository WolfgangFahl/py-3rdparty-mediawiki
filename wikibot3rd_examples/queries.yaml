'List of Contexts':
  ask: |
    {{#ask: [[Concept:Context]]
    |mainlabel=Context
    |?Context since = since
    |?Context updated = updated
    |?Context demo = demo
    |?Context master = master
    |limit=200
    |sort=Context name
    |order=ascending
    }}
